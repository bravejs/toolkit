<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket connect</title>
</head>
<body>

<div class="actions">
    <button data-action="normalClose">Normal close</button>
    <button data-action="abnormalClose">Abnormal close</button>
    <button data-action="setToken">Set token</button>
</div>

<script type="module">
  import './dist/test/index.js'
  import ws from './dist/test/ws.js'

  const btns = document.querySelectorAll('.actions button')
  const actions = {
    normalClose () {
      ws.close()
    },
    abnormalClose () {
      ws.send({ x: '------------------------------' })
      ws._ws.close(3456)
    },
    setToken () {
      ws.setToken(Date.now())
    }
  }

  for (const btn of btns) {
    const fn = actions[btn.dataset.action]
    if (typeof fn === 'function') {
      btn.onclick = fn
    }
  }
</script>
</body>
</html>
